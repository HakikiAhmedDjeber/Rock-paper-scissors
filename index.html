<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock,Paper,Scissors</title>
    <!--this is the main style file-->
    <link rel="stylesheet" href="Style/style.css" />
    <!-- this is the flie for normalize the elements -->
    <link rel="stylesheet" href="Style/normalize.css" />
    <!-- font awesome library -->
    <link rel="stylesheet" href="Style/all.min.css" />
    <!-- logo link -->
    <link rel="icon" href="" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
      <div class="name-result">
        <span class="name">You</span>
        <div id="result">0 - 0</div>
        <span class="name">Bot</span>
      </div>
      <div class="chosen">
        <div id="you"></div>
        <div id="bot"></div>
      </div>
      <div class="select">
        <p>Select one to start the game</p>
        <ul>
          <li><i class="fa-solid fa-hand-back-fist" id="rock"></i></li>
          <li><i class="fa-solid fa-hand" id="paper"></i></li>
          <li><i class="fa-solid fa-hand-scissors" id="scissors"></i></li>
        </ul>
      </div>
    </div>
    <script src="./Script/main.js"></script>
  </body>
</html>
